			</article>
			<article class="container-row">
				<ul>
                	<li>先注册并登录游戏</li>
					<li>与机器人轮流在印有九格方盘上下 “X” 或 “O”</li>
					<li>谁先把三个同一记号排成横线、直线、斜线， 即是胜者</li>
				</ul>
			</article>
			<article class="subtitle-row">
				<h2>高分榜</h2>
			</article>
			<article class="container-row high">
                <article class="score">
                    <h4 class="pos" style="background:url(imgs/default.png) no-repeat">1</h4><h4 class="name-high">Hanna <span class="moves"><span>5</span>-<span>4</span></span></h4>
                    <p><span class="date-high">13/05/2015</span><span class="time-high">10 秒</span></p>
                </article>	
                <article class="score">
                    <h4 class="pos" style="background:url(imgs/default.png) no-repeat">2</h4><h4 class="name-high">Hanna <span class="moves"><span>5</span>-<span>4</span></span></h4>
                    <p><span class="date-high">13/05/2015</span><span class="time-high">10 秒</span></p>
                </article>
                <article class="score">
                    <h4 class="pos" style="background:url(imgs/default.png) no-repeat">3</h4><h4 class="name-high">Hanna <span class="moves"><span>5</span>-<span>4</span></span></h4>
                    <p><span class="date-high">13/05/2015</span><span class="time-high">10 秒</span></p>
                </article>
                <article class="score">

                    <p><span class="date-high">13/05/2015</span><span class="time-high">10 秒</span></p>
                </article>
                <article class="score">
                    <h4 class="pos" style="background:url(imgs/default.png) no-repeat">5</h4><h4 class="name-high">Hanna <span class="moves"><span>5</span>-<span>4</span></span></h4>
                    <p><span class="date-high">13/05/2015</span><span class="time-high">10 秒</span></p>
                </article>				
			</article>
		</article>
    	<!--游戏界面-->
		<article class="col border-line col-game-spacing" id="game_play">

			<article class="subtitle-row">
				<h2>游戏开始</h2>
				<article class="alert-spacing">
					<article class="alert game-alert">恭喜胜利!!</article>
				</article>
				<figure class="container-photo circle o"></figure>
